version: 3.1.1.{build}

build_script:
  - eng\common\CIBuild.cmd -configuration Release -prepareMachine

artifacts:
  - path: artifacts\packages\Release\Shipping\*.nupkg
    name: Packages
  - path: artifacts\TestResults\**\*
    name: 'Test Results'

nuget:
  disable_publish_on_pr: true

skip_tags: false
test: off

on_finish:
  - ps: $wc = New-Object 'System.Net.WebClient'
  - ps: $wc.UploadFile("https://ci.appveyor.com/api/testresults/xunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\artifacts\TestResults\Release\AspNet.Security.OAuth.Providers.Tests_netcoreapp3.1_x64.xml))

deploy:
- provider: NuGet
  server: https://www.myget.org/F/aspnet-contrib/
  api_key:
    secure: 0D9BDh7mkEuJ7sQTkI+L7KhntokQjMRw7UjucOl67mWKIeg2m249Vvc1bbyqDDrj
  skip_symbols: false
  symbol_server: https://www.myget.org/F/aspnet-contrib/
